<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签栏浏览器</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0">
  <style>
    :root {
      --primary-color: #2196F3;
      --primary-dark: #1976D2;
      --background-color: #f5f7fa;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-color: #e0e4e8;
      --folder-color: #FFC107;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 380px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 0;
      line-height: 1.6;
    }
    
    .popup-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding-bottom: 15px;
    }
    
    .header h2 {
      font-size: 22px;
      color: var(--primary-color);
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 14px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 18px;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .preview {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      overflow: hidden;
    }
    
    .preview-title {
      font-size: 16px;
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .preview-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .preview-card {
      background-color: var(--background-color);
      border-radius: 8px;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px;
      transition: all 0.2s ease;
    }
    
    .preview-card:hover {
      transform: translateY(-2px);
      background-color: #e3f2fd;
    }
    
    .preview-icon {
      font-size: 24px;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    
    .preview-folder-icon {
      color: var(--folder-color);
    }
    
    .preview-label {
      font-size: 10px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }
    
    .features {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .features-title {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .features ul {
      list-style-type: none;
      padding-left: 5px;
    }
    
    .features li {
      margin-bottom: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .feature-icon {
      color: var(--primary-color);
      font-size: 18px;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h2>
        <span class="material-symbols-rounded">bookmarks</span>
        书签栏浏览器
      </h2>
      <p>平铺式展示您的书签栏内容</p>
    </div>
    
    <div class="actions">
      <button id="openBookmarks" class="button">
        <span class="material-symbols-rounded">open_in_new</span>
        打开书签栏
      </button>
      <button id="openBookmarkManager" class="button" style="background-color: #4CAF50;">
        <span class="material-symbols-rounded">settings</span>
        进入书签管理
      </button>
    </div>
    
    <div class="preview">
      <div class="preview-title">
        <span class="material-symbols-rounded">grid_view</span>
        平铺布局预览
      </div>
      <div class="preview-cards">
        <div class="preview-card">
          <span class="material-symbols-rounded preview-icon preview-folder-icon">folder</span>
          <div class="preview-label">常用网站</div>
        </div>
        <div class="preview-card">
          <span class="material-symbols-rounded preview-icon">language</span>
          <div class="preview-label">谷歌</div>
        </div>
        <div class="preview-card">
          <span class="material-symbols-rounded preview-icon">play_circle</span>
          <div class="preview-label">视频</div>
        </div>
      </div>
    </div>
    
    <div class="features">
      <div class="features-title">
        <span class="material-symbols-rounded">stars</span>
        功能特点
      </div>
      <ul>
        <li>
          <span class="material-symbols-rounded feature-icon">view_cozy</span>
          平铺展示书签栏
        </li>
        <li>
          <span class="material-symbols-rounded feature-icon">search</span>
          快速搜索书签
        </li>
        <li>
          <span class="material-symbols-rounded feature-icon">grid_3x3</span>
          大图标便于点击
        </li>
        <li>
          <span class="material-symbols-rounded feature-icon">bookmark_manager</span>
          支持新标签页集成
        </li>
      </ul>
    </div>
    
    <div class="footer">
      <p>Visual Bookmark Tree v1.0</p>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
